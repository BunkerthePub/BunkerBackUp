<meta content="#1 运营时间调整：我们五一真的一天也不放假我们想了很久如何为我们五一不放假这件事找到一种合乎激进理论的解释话术。但我们最终也没找到，不得不承认就是准备这两天多挣点钱。不仅不放，我们五一还准备开始全量运营，这意味着五一假期期间，你最早从下午两点开始就可以来街垒喝酒，喝到夜里两点。但不建议更晚，因为这就意味着我们的bartender要加班，我们同样无法为这件事找到一种解释话术。\x0a\x0a#2 重大利好：新款隐藏NPC密集解锁至于bartender，为了满足全量运营的需要，我们摇了很多朋友过来顶班，所以五一期间大家有更大概率解锁一些街垒的隐藏NPC。建议和戏志才已经没什么话好聊的朋友抓紧机会。\x0a\x0a#3 劳动节特典活动：工装半价同样，作为一个预谋已久的活动，我们也试图为工装半价找到一些更有意思的营销话题，在劳动节，工装，和半价之间寻找某种联系。同样，我们最终也没找到。但活动还是会做，五月一日当天，任何人着和自己职业身份相符的工装到店，可以半价购买自己的第一杯酒。工装的定义包括但不限于律师或金融人的西装，带公司Logo的文化衫，外卖员制服，以及程序员的格子衬衫。但需要特别强调的是，工装需要和真实的职业身份相对应。我们不太欢迎纯粹的Cosplay，Bartender有权在客人要求半价时对其职业身份进行核实。\x0a\x0a#4 酒头上新：黄瓜味薯片和大大泡泡糖我叫茉莉和鸭屎香今日光荣退役，接替它们的是两款同样口感轻盈的低度数酒品。第一款是来自西安勿幕的小青瓜科隆，非常正经的黄瓜气息，我们第一时间的联想是黄瓜味的乐事薯片，非常适合在夏夜品尝。第二款是来自成都南门的草莓芭乐艾尔，一款完全没有苦度的啤酒，尝起来很像草莓味的大大泡泡糖，3.5%的酒精度也让它几乎成为一款可以无压力狂炫的饮料。最后祝大家五一快乐。" name="description"/>

<meta content="#1 运营时间调整：我们五一真的一天也不放假我们想了很久如何为我们五一不放假这件事找到一种合乎激进理论的解释话术。但我们最终也没找到，不得不承认就是准备这两天多挣点钱。不仅不放，我们五一还准备开始全量运营，这意味着五一假期期间，你最早从下午两点开始就可以来街垒喝酒，喝到夜里两点。但不建议更晚，因为这就意味着我们的bartender要加班，我们同样无法为这件事找到一种解释话术。\x0a\x0a#2 重大利好：新款隐藏NPC密集解锁至于bartender，为了满足全量运营的需要，我们摇了很多朋友过来顶班，所以五一期间大家有更大概率解锁一些街垒的隐藏NPC。建议和戏志才已经没什么话好聊的朋友抓紧机会。\x0a\x0a#3 劳动节特典活动：工装半价同样，作为一个预谋已久的活动，我们也试图为工装半价找到一些更有意思的营销话题，在劳动节，工装，和半价之间寻找某种联系。同样，我们最终也没找到。但活动还是会做，五月一日当天，任何人着和自己职业身份相符的工装到店，可以半价购买自己的第一杯酒。工装的定义包括但不限于律师或金融人的西装，带公司Logo的文化衫，外卖员制服，以及程序员的格子衬衫。但需要特别强调的是，工装需要和真实的职业身份相对应。我们不太欢迎纯粹的Cosplay，Bartender有权在客人要求半价时对其职业身份进行核实。\x0a\x0a#4 酒头上新：黄瓜味薯片和大大泡泡糖我叫茉莉和鸭屎香今日光荣退役，接替它们的是两款同样口感轻盈的低度数酒品。第一款是来自西安勿幕的小青瓜科隆，非常正经的黄瓜气息，我们第一时间的联想是黄瓜味的乐事薯片，非常适合在夏夜品尝。第二款是来自成都南门的草莓芭乐艾尔，一款完全没有苦度的啤酒，尝起来很像草莓味的大大泡泡糖，3.5%的酒精度也让它几乎成为一款可以无压力狂炫的饮料。最后祝大家五一快乐。" property="twitter:description"/>

ich_media_info weui-flex policy_tips js_ad_policy_tips tips_global_primary"><!-- --></div></div> <div class="rich_media_meta_list rich_media_meta_list_combine" role="option"><div class="rich_media_meta_area_primary"><!-- --> <span class="rich_media_meta rich_media_meta_text rich_media_meta_empty_hide" id="content_read_num"></span> <span class="weui-hidden_abs">,</span></div> <div class="rich_media_meta_area_extra"><span aria-hidden="true" class="rich_media_meta rich_media_meta_text"><span id="publish_time"></span></span> <span class="weui-hidden_abs">,</span> <span aria-hidden="true" class="rich_media_meta rich_media_meta_text" id="modify_time" style="display:none;"></span> <span class="weui-hidden_abs">,</span> <span class="rich_media_meta rich_media_meta_text" id="js_ip_wording_wrp" style="display:none;"><span id="js_ip_wording"></span></span></div></div></div></div> <!-- --></div></div></div> <div class="rich_media_area_extra" id="js_extra_content"><div class="rich_media_area_extra_inner"><!-- --></div></div></div></div></div><script nonce="991846890" reportloaderror="" type="text/javascript">window.__QMTPL_SSR_DATA__={tempkey__p__:'',only_comment__p__:'',imgPlaceholderListHeight:'',imgPlaceholderListHTML:'',imgPlaceholderListIndicatorWrpDisplay:'',imgPlaceholderListIndicatorHTML:'',imgPlaceholderIndicatorHTML:'',is_cooling_appmsg:'0',not_show_banner:'',pcProfileClass:'',showProfile:'',round_head_img:'http://mmbiz.qpic.cn/mmbiz_png/VqBAEcsiciaooTbUVvMvn7qh4cEMgakeQMthI7YIibqXqxS0zTuMcb7YN2UJCdUO5MHRWibSTEB6CxzApKdTiat7rtw/0?wx_fmt=png',nick_name:'街垒Bunker',title:'通知四则：我们五一真的一天也不放假',masonry_feed_info:{version:'1',from_old_app:'0'},product_activity:{activity_type:''},desc:'#1 运营时间调整：我们五一真的一天也不放假我们想了很久如何为我们五一不放假这件事找到一种合乎激进理论的解释话术。但我们最终也没找到，不得不承认就是准备这两天多挣点钱。不仅不放，我们五一还准备开始全量运营，这意味着五一假期期间，你最早从下午两点开始就可以来街垒喝酒，喝到夜里两点。但不建议更晚，因为这就意味着我们的bartender要加班，我们同样无法为这件事找到一种解释话术。\x0a\x0a#2 重大利好：新款隐藏NPC密集解锁至于bartender，为了满足全量运营的需要，我们摇了很多朋友过来顶班，所以五一期间大家有更大概率解锁一些街垒的隐藏NPC。建议和戏志才已经没什么话好聊的朋友抓紧机会。\x0a\x0a#3 劳动节特典活动：工装半价同样，作为一个预谋已久的活动，我们也试图为工装半价找到一些更有意思的营销话题，在劳动节，工装，和半价之间寻找某种联系。同样，我们最终也没找到。但活动还是会做，五月一日当天，任何人着和自己职业身份相符的工装到店，可以半价购买自己的第一杯酒。工装的定义包括但不限于律师或金融人的西装，带公司Logo的文化衫，外卖员制服，以及程序员的格子衬衫。但需要特别强调的是，工装需要和真实的职业身份相对应。我们不太欢迎纯粹的Cosplay，Bartender有权在客人要求半价时对其职业身份进行核实。\x0a\x0a#4 酒头上新：黄瓜味薯片和大大泡泡糖我叫茉莉和鸭屎香今日光荣退役，接替它们的是两款同样口感轻盈的低度数酒品。第一款是来自西安勿幕的小青瓜科隆，非常正经的黄瓜气息，我们第一时间的联想是黄瓜味的乐事薯片，非常适合在夏夜品尝。第二款是来自成都南门的草莓芭乐艾尔，一款完全没有苦度的啤酒，尝起来很像草莓味的大大泡泡糖，3.5%的酒精度也让它几乎成为一款可以无压力狂炫的饮料。最后祝大家五一快乐。',contentNoEncode:'',window_product_list:[],single_video_snap_card:{},liveInnerHtml:'',super_vote_id:'',voteInnerHtml:'',showGongYi:'',extraAlbumClass:'',albumWrapStyle:'',public_tag_info:{},claim_source:{claim_source:''},modTimeWording:'',hasMoreCnt:'',copyright_info:{copyright_stat:'0'},formatReadNum:'',publishTime:'',modTimeDisplay:'',ipWrpDisplay:'',ipWording:'',uninteractive__p__:''};</script>
